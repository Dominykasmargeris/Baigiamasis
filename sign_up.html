{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Registracija</h3>
  <div class="form-group">
    <label for="email">Elektroninis pastas</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Iveskite el. pasta"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Vardas</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Iveskite varda"
    />
  </div>
  <div class="form-group">
    <label for="password1">Slaptazodis</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Iveskite slaptazodi"
    />
  </div>
  <div class="form-group">
    <label for="password2">Pakartokite slaptazodi</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Pakartokite slaptazodi"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Patvirtinti</button>
</form>
{% endblock %}
